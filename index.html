<link rel="stylesheet" href="styles.css">

<h1 id="title">Title</h1>

<p id="description">Description</p>

<form id="survey-form">
  <label id="name-label">Enter your name:</label>
  <input id="name" type="text" placeholder="Name"required></input>
  <label id="email-label">Enter your email:</label>
  <input id="email" type="email" placeholder="Email" required></input>
  <label id="number-label">Enter a number:</label>
  <input id="number" type="number" placeholder="3" min="1" max ="5"></input>

  <select id="dropdown">
    <option value="1">1</option>
    <option value="2">2</option>
  </select>

  <input type="radio" name="radio-button" value="1">
  <input type="radio" name="radio-button" value="2">

  <input type="checkbox" name="chk-box" value="1">
  <input type="checkbox" name="chk-box" value="2">
  <input type="checkbox" name="chk-box" value="3">

  <textarea id="comments" name="textarea" rows="4" cols="50"></textarea>

  <button type="submit" id="submit">Submit</button>
</form>
